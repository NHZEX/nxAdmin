name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: mbstring, fileinfo, swoole #optional, setup extensions
          coverage: none #optional, setup coverage driver

      - name: Check Version
        run: php -v && php -m && composer -V

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies (composer.lock)
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run phpcs
        run: composer exec -v -- phpcs

      - name: Run phpcs (warning)
        run: composer exec -v -- phpcs -w
        continue-on-error: true